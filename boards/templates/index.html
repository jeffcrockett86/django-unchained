{% load static %}
<link rel="stylesheet" type="text/css" href= "{% static 'boards/css/bootstrap.css' %}" />

<body style="background-color: black">
    <form style="text-align: center;">
        <div class="form-group justify-content-center">
          <label for="formGroupExampleInput">Title</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter a title">
        </div><br>
        <div class="form-group justify-content-center">
          <label for="formGroupExampleInput2">Content</label><br>
          <input type="textarea" class="form-control" id="formGroupExampleInput2" placeholder="Type your post">
        </div>
      </form>
 
>                 
        {% for post in posts %}
        <!-- <h1 class="badge badge-secondary">Author: {{post.author}}</h1> -->
        <h1 class="badge badge-primary" style="color:white;">{{post.title}}</h1> <h3 class="badge badge-dark">by {{post.author}}</h3>
        <br>

        <p class="text-wrap badge badge-secondary" style="color:chartreuse; background-color:black;">{{post.content}}</p>
        </div>
        <br><br>

{% endfor %}
    </body>
